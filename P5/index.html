<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Filtro - Rebeca</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
  </head>
  <body>
    <div id="content">
        <div id="left">
          <p>IMAGEN ORIGINAL</p>
          <img src="flores.jpg" id="imagesrc">
        </div>
        <div id="right">
          <p>IMAGEN MANIPULADA</p>
          <canvas id="canvas"></canvas>
          <br>
        </div>

    </div>

    <div id="deslizador">
      <br>
      <p>Establece el umbral de rojo:</p>
      <input type="range" id="deslizador_R" min="0" max="255" value="255"/>
      <p id="range_value_R">00</p>
      <p>Establece el umbral de verde:</p>
      <input type="range" id="deslizador_G" min="0" max="255" value="255"/>
      <p id="range_value_G">00</p>
      <p>Establece el umbral de azul:</p>
      <input type="range" id="deslizador_B" min="0" max="255" value="255"/>
      <p id="range_value_B">00</p>
    </div>
    <div class="botones">
      <button id = "original">ORIGINAL</button>
      <button id = "gray">GRAY</button>
    </div>

  </body>
</html>
